<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cabecalho.css"> 
    <link rel="stylesheet" href="css/cadastro.css">   
    <link rel="stylesheet" href="css/footer.css">
</head>

<body class="cabecalho__body">
    <header class="cabecalho">
        <a href="#" class="cabecalho__logo"></a>       
        <a href="#" class="cabecalho__home"></a>
        <a href="#" class="cabecalho__contato"></a>        
    </header>
    
    <main class="cadastro">
        <h2 class="cadastro__chamada">Ainda não tem cadastro? <br> Então, antes de buscar seu melhor amigo, precisamos de alguns dados
       
        <form action="" class="cadastro__form">
            <div>
                <label for="">Nome</label>
                <input class="cadastro__form__input cadastro__form__input--maior" type="text" placeholder="Digite seu nome completo" >
            </div>

            <div>
                <label for="">Email</label>
                <input class="cadastro__form__input cadastro__form__input--maior" type="text" placeholder="Escolha seu melhor email" class="cadastro__form--input-maior">
            </div>

            <div>
                <label for="">Senha<span><img src="img/Nao-ver.svg" alt="Ocultar senha"></span></label>
                 <input class="cadastro__form__input" type="text"  placeholder="Crie uma senha" class="nao-ver">                 
            </div>

            <div>
                <label for="">Confirma sua senha<span><img src="img/Nao-ver.svg" alt="Ocultar senha"></span></label>
                <input class="cadastro__form__input" type="text" placeholder="Repita a senha criada acima" class="nao-ver">                
            </div>
            <a href="#" class=" botao botao__cadastro">Cadastrar</a>
        </form>
    </main>

    <footer>2022 - Desenvolvido por Alura.</footer>
</body>
</html>
