<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cabecalho-logado.css"> 
    <link rel="stylesheet" href="css/perfil.css ">  
    <link rel="stylesheet" href="css/footer.css">
</head>

<body class="cabecalho__body__logado">
    <header class="cabecalho__logado">
        <div class="cabecalho__logado--icones">
            <a href="#" class="cabecalho__logo__logado"></a>       
            <a href="#" class="cabecalho__home__logado"></a>
            <a href="#" class="cabecalho__contato__logado"></a> 
        </div>    
        <a href="#" class="cabecalho__usuario__joana"></a>             
    </header>

    <main class="perfil">
        <h2 class="perfil__chamada">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</h2>
       
        <form action="" class="perfil__form">
            <h1 class="perfil__form__titulo">Perfil</h1>

            <div>
                <label for="">Foto</label>
                <img src="img/Joana2.png" alt="Sua foto do perfil">
                <a href="#" class="perfil__form__editar">Clique na foto para editar</a>
            </div>

            <div>
                <label for="">Nome</label>
                <input type="text" placeholder="Joana Magalhães" required>
            </div>

            <div>
                <label for="">Telefone</label>
                <input type="text" placeholder="55 11 XXXXXXXXX" required>
            </div>

            <div>
                <label for="">Cidade</label>
                <input type="text" placeholder="São Paulo">
            </div>

            <div>
                <label for="">Sobre</label>
                <textarea name=" " id="" rows="8" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati." required></textarea>
            </div>
            
            <button class="botao perfil__botao">Salvar</button>          
        </form>
    </main>

    <footer>2022 - Desenvolvido por Alura.</footer>
</body>
</html>
