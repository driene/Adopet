<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cabecalho-logado.css"> 
    <link rel="stylesheet" href="css/mensagem.css ">  
    <link rel="stylesheet" href="css/footer.css">
</head>

<body class="cabecalho__body__logado">
    <header class="cabecalho__logado">
        <div class="cabecalho__logado--icones">
            <a href="#" class="cabecalho__logo__logado"></a>       
            <a href="#" class="cabecalho__home__logado"></a>
            <a href="#" class="cabecalho__contato__logado"></a> 
        </div>    
        <a href="#" class="cabecalho__usuario__logado"></a>             
    </header>

    <main class="mensagem">
        <h2 class="mensagem__chamada">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</h2>
       
        <form action="" class="mensagem__form">
            <div>
                <label for="">Nome</label>
                <input type="text" placeholder="Insira seu nome completo" required>
            </div>

            <div>
                <label for="">Telefone</label>
                <input type="text" placeholder="Insira seu telefone e/ou whatsapp" required>
            </div>

            <div>
                <label for="">Nome do animal</label>
                <input type="text" placeholder="Por qual animal você se interessou?">
            </div>

            <div>
                <label for="">Mensagem</label>
                <textarea name=" " id="" rows="8" placeholder="Escreva sua mensagem." required></textarea>
            </div>
            
            <button class="botao mensagem__botao">Enviar</button>
            
           
        </form>
    </main>

    <footer>2022 - Desenvolvido por Alura.</footer>
</body>
</html>
